<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #35424a;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #222831;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #ffffff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #4ecca3;
            color: #222831;
        }
        section {
            padding: 50px;
            text-align: center;
        }
        footer {
            background-color: #222831;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="font-size: 2.5em;">Fancy Website</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <section>
        <h2 style="color: #4ecca3;">Welcome to the Fancy Website</h2>
        <p style="font-size: 1.2em;">This is a more stylish and modern version of the website template created using HTML.</p>
    </section>
    <footer>
        <p>&copy; 2023 FancyWebsite.com</p>
    </footer>
</body>
</html>
